<div class="parent">
  <div class="div1">ТОУТ</div>
  <div class="div2 cardcube">РЮКЗАКИ</div>
  <div class="div3 cardcube">ПОЯСНЫЕ</div>
  <div class="div4 cardcube">РОЛЛТОП</div>
  <div class="div5">КРОСС-БОДИ</div>
  <div class="div6">Смотреть всю коллекцию</div>
</div>

<style>
  /* Сетка */
  .parent {
    display: grid
  ;
    grid-template-columns: 200px 262px 262px 262px;
    grid-template-rows: 263px 260px;
    gap: 30px;
  }

  /* "ТОУТ" растягивается на две строки */
  .div1 {
    grid-row: span 2; /* Занимает обе строки */
    grid-column: 1; /* Находится в первой колонке */
    background-color: #eaeaea;
    text-align: center;
    padding: 16px;
  }

  /* Верхний ряд: РЮКЗАКИ, ПОЯСНЫЕ, РОЛЛТОП */
  .div2, .div3, .div4 {
    background-color: #eaeaea;
    text-align: center;
    padding: 16px;
  }

  .div2 {
    grid-column: 2; /* Вторая колонка */
  }

  .div3 {
    grid-column: 3; /* Третья колонка */
  }

  .div4 {
    grid-column: 4; /* Четвертая колонка */
  }

  /* "КРОСС-БОДИ" занимает 70% нижнего ряда */
  .div5 {
    grid-row: 2;
    grid-column: 2 / span 2;
    background-color: #f0c0c0;
    text-align: center;

    width: 457px;
    margin-right: auto;
  }

  /* "СМОТРЕТЬ ВСЮ КОЛЛЕКЦИЮ" занимает 30% */
  .div6 {
    grid-row: 2;
    grid-column: 2 / 3 span;
    background-color: #d0d0f0;
    text-align: center;

    width: 360px;
    margin-left: auto;
  }
</style>
